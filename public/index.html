<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>React App</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your Neighborhood</h1>
        <div>
          <input id="show-listing" type="button" value="Show Listings">
          <input id="hide-listing" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing" type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within</span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="1">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
          </select>
          <span class="text">of</span>
          <input id="search-within" type="text" placeholder="Ex:Restaurant or Metro">
          <input id="search-within-time" type="button" value="Go">
        </div>
      </div>
      </div id="map"></div>
  </div>


  <div id="root"></div>
   <script  async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAcyPTUUECGcXAoDgx5YSSbmkJF0UZBIpU&v=3&v=3&callback=initMap">
   </script>
  </body>
</html>
