<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport"content="width=device-width,initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible"content="ie-edge">
      <title>
    Explore
      </title>
  </head>
  <body>
    <div class="container">
      <div class="place-box">
        <h1>Find Fun Around You</h1>
        <div>
          <input id="Show-place" type="button" value="Show Places">
          <input id="hide-place" type="button" value="Hide Places">
        </div>
          <hr id="break">
        <div>
          <input id="search-place"type="text" placeholder="Enter Your Favorite place!">
        </div>
        <div class="markers">
          <ul>
            <li role="button" tabindex="0">Aquatica</li>
            <li role="button" tabindex="0">Nicco Park</li>
            <li role="button" tabindex="0">Eco Park</li>
            <li role="button" tabindex="0">Md Ali Park</li>
            <li role="button" tabindex="0">Millenium Park</li>
            <li role="button" tabindex="0">Victoria Memorial</li>
            <li role="button" tabindex="0">Science City</li>
            <li role="button" tabindex="0">Birla Planetarium</li>
            <li role="button" tabindex="0">Alipore Zoo</li>
            <li role="button" tabindex="0">Eden Garden</li>
            <li role="button" tabindex="0">Nakhoda Mosque</li>
          </ul>
        </div>
      </div>
      <div id="map"><div>
    </div>
   <script  async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAcyPTUUECGcXAoDgx5YSSbmkJF0UZBIpU&v=3&v=3&callback=initMap">
   </script>
  </body>
</html>
